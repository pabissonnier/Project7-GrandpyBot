<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="..\static\images\favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">

    <!-- Get the text from the form and display it-->
    <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('a#validation').bind('click', function(data) {
                $.getJSON('_answer', {
                    question: $('input[name="quest"]').val(),
                }, function(data) {
                    $("#result").text(data.result);
                });
                return false;
            });
         });
    </script>

    <!-- Get the text from the form for address display-->
    <script type="text/javascript">
        $(function() {
            $('a#validation').bind('click', function(data) {
                $.getJSON('_address', {
                    question: $('input[name="quest"]').val(),
                }, function(data) {
                    $("#address").text(data.result);
                });
                return false;
            });
         });
    </script>

    <!-- Get the text from the form for map display-->
    <script type="text/javascript">
        $(function() {
            $('a#validation').bind('click', function(data) {
                $.getJSON('_map', {
                    question: $('input[name="quest"]').val(),
                }, function(data) {
                    $("#map").attr("src", data.result);
                });
                return false;
            });
         });
    </script>

    <!-- Get the text from the form for wiki display-->
    <script type="text/javascript">
        $(function() {
            $('a#validation').bind('click', function(data) {
                $.getJSON('_wiki', {
                    question: $('input[name="quest"]').val(),
                }, function(data) {
                    $("#wiki").text(data.result);
                });
                return false;
            });
         });
    </script>

    <title>GrandPy Bot</title>

</head>

                        </div>
                    </div>

                        </div>

                    <div class="row">

                            <p>
                                <h6><span id="wiki"></span></h6>
                            </p>
                        </div>
